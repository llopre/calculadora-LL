<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Calculadora</title>

</head>

<body>
	
	<form name="form_calc">
		<input type="number" id="input1">
		<select name="Operacion" id="op-selector">

	</form>
	<button  onclick="Calcular();" >Calcular </button>
	<input type="text" id="res">
<script type="text/javascript" src="./main.js"></script>
