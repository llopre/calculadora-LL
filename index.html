<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Calculadora</title>
</head>

<body>
	
	<form type="submit">
		<input type="text" name="input1">
		<select name="Operacion" id="op-selector">
			<option value="" selected="true">Elija una opcion</option>
			<option value="S" >Sumar</option>
			<option value="R" >Restar</option>
			<option value="M" >Multiplicar</option>
			<option value="D" >Dividir</option>
		</select>
		<input type="text" name="input2">
		<button type="submit" >Calcular </button>
	</form>

</body>

</html>
